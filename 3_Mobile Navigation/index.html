<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link href="./index.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="profile">
            <img src="./images/logo.png" height="90px" alt="avatar"/>
            <div class="name_job">
                <h2>Soteres Xanthopoulos</h2>
                <p>Web Developer</p>
            </div>
        </section>
        <hr/>
        <nav>
            <ul class="nav-list">
                <li class="nav-element">
                    <img class="icon" src="./images/userFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Personal Data</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <li class="nav-element">
                    <img class="icon" src="./images/mailFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Messages</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <li class="nav-element">
                    <img class="icon" src="./images/bellFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Notifications</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <li class="nav-element">
                    <img class="icon" src="./images/pinFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Location</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <li class="nav-element">
                    <img class="icon" src="./images/usersFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Community</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <hr/>
                <li class="nav-element">
                    <img class="icon" src="./images/twoPeopleFilled.svg" height="25px" alt="userIcon"/>
                    <h3>FAQS</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
                <li class="nav-element">
                    <img class="icon" src="./images/cogFilled.svg" height="25px" alt="userIcon"/>
                    <h3>Settings</h3>
                    <img class="arrow" src="./images/rightArrowIcon.svg" height="40px"/>
                </li>
            </ul>
        </nav>
        <footer>
            <ul class="bottom-nav-list">
                <li class="bottom-nav-element">
                    <img class="inactive bottom-icon"src="./images/houseIcon.svg" width="35px"/>
                </li>
                <li class="bottom-nav-element">
                    <img class="inactive bottom-icon"src="./images/chartIcon.svg" width="35px"/>
                </li>
                <li class="bottom-nav-element">
                    <img class="inactive bottom-icon"src="./images/mailIcon.svg" width="35px"/>
                </li>
                <li class="bottom-nav-element">
                    <img class="inactive bottom-icon"src="./images/userIcon.svg" width="35px"/>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
