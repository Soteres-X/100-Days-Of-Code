<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Card</title>
        <link href="./index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="header">
            <h1>Contact Us</h1>
            <p>Get in touch with us. Whether you have questions <br/>feedback, or just want to say hello, we're here for you.
            </p>
        </div>
        <div class="container">
            <form>
                <h2>Send Us A Message</h3>
                <input type="text" placeholder="Name" id="name" name="name"/>
                <input type="email" placeholder="Email" id="email" name="email"/>
                <input type="tel" placeholder="Phone" id="phone" name="phone"/>
                <p>Preferred Contact Method Of Communication</p>
                <div class="contact-choice">
                    <input type="radio" id="emailContact" name="contactMethod" value="email"/>
                    <label for="emailContact">Email</label>
                    <input type="radio" id="phoneContact" name="contactMethod" value="phone"/>
                    <label for="phoneContact">Phone</label>
                </div>
                <textarea id="message" name="message" placeholder="Message"></textarea>
                <input type="submit" value="Submit" class="submit"/>
            </form>
        </div>
    </div> 
    </body>
</html>
